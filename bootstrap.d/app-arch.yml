packages:
  - name: bzip2
    labels: [aarch64]
    source:
      subdir: ports
      url: 'https://www.sourceware.org/pub/bzip2/bzip2-1.0.8.tar.gz'
      format: 'tar.gz'
      extract_path: 'bzip2-1.0.8'
      version: '1.0.8'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      # Remove the test directory from the Makefile, as it tries to run (and fail on) the tests
      - args: 'sed -i s/"all: libbz2.a bzip2 bzip2recover test"/"all: libbz2.a bzip2 bzip2recover"/ @THIS_BUILD_DIR@/Makefile'
    build:
      # Building Makefile-libbz2_so first makes all programs link agains libbz2.so
      - args: ['make', 'CC=@OPTION:arch-triple@-gcc', 'CFLAGS=-fPIC', '-f', 'Makefile-libbz2_so']
      - args: ['make', 'clean']
      - args: ['make', 'CC=@OPTION:arch-triple@-gcc', 'CFLAGS=-fPIC', '-j@PARALLELISM@']
      - args: ['make', 'PREFIX=@THIS_COLLECT_DIR@/usr', 'install']
      - args: ['ln', '-sf', 'bzdiff', '@THIS_COLLECT_DIR@/usr/bin/bzcmp']
      - args: ['ln', '-sf', 'bzgrep', '@THIS_COLLECT_DIR@/usr/bin/bzegrep']
      - args: ['ln', '-sf', 'bzgrep', '@THIS_COLLECT_DIR@/usr/bin/bzfgrep']
      - args: ['ln', '-sf', 'bzmore', '@THIS_COLLECT_DIR@/usr/bin/bzless']

  - name: gzip
    labels: [aarch64]
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/gzip.git'
      tag: 'v1.10'
      version: '1.10'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/lib/Makefile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libarchive
    labels: [aarch64]
    source:
      subdir: 'ports'
      git: 'https://github.com/libarchive/libarchive.git'
      tag: 'v3.5.1'
      version: '3.5.1'
    tools_required:
      - host-cmake
      - system-gcc
    pkgs_required:
      - mlibc
      - openssl
      - zlib
      - xz-utils
      - libiconv
      - libexpat
      - libxml
      - zstd
    revision: 3
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: lz4
    source:
      subdir: 'ports'
      git: 'https://github.com/lz4/lz4.git'
      tag: 'v1.9.3'
      version: '1.9.3'
    tools_required:
      - host-cmake
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 2
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '@THIS_SOURCE_DIR@/build/cmake'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: tar
    labels: [aarch64]
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/tar.git'
      tag: 'release_1_33'
      version: '1.33'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/lib/Makefile'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/src/Makefile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: xz-utils
    labels: [aarch64]
    source:
      subdir: ports
      git: 'https://git.tukaani.org/xz.git'
      branch: 'v5.2'
      version: '5.2'
      disable_shallow_fetch: true
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['./autogen.sh', '--no-po4a']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
      - system-gcc
    pkgs_required:
      - mlibc
      - zlib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--disable-nls'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: zstd
    labels: [aarch64]
    source:
      subdir: ports
      git: 'https://github.com/facebook/zstd.git'
      tag: 'v1.5.0'
      version: '1.5.0'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - zlib
      - xz-utils
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args: ['make', '-j@PARALLELISM@']
        environ:
          CC: '@OPTION:arch-triple@-gcc'
          CXX: '@OPTION:arch-triple@-g++'
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
          PREFIX: '/usr'
