sources:
  - name: perl-cross
    subdir: 'ports'
    git: 'https://github.com/arsv/perl-cross.git'
    tag: '1.3.3'
    version: '1.3.3'

  - name: python
    subdir: 'ports'
    git: 'https://github.com/python/cpython.git'
    tag: 'v3.8.2'
    version: '3.8.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
      - host-pkg-config
    regenerate:
      - args: ['autoreconf', '-f', '-i']

tools:
  - name: host-python
    from_source: python
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: nasm
    source:
      subdir: 'ports'
      url: 'http://www.nasm.us/pub/nasm/releasebuilds/2.14.02/nasm-2.14.02.tar.xz'
      format: 'tar.xz'
      extract_path: 'nasm-2.14.02'
      version: '2.14.02'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: perl
    source:
      subdir: ports
      git: 'https://github.com/Perl/perl5.git'
      tag: 'v5.30.2'
      version: '5.30.2'
    sources_required:
      - perl-cross
    tools_required:
      - system-gcc
    pkgs_required:
      - zlib
      - bzip2
    configure:
      - args: ['cp', '-rf', '@THIS_SOURCE_DIR@/../perl-cross/.', '@THIS_SOURCE_DIR@/']
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - '@THIS_BUILD_DIR@/configure'
        - '--mode=cross'
        - '--target=x86_64-managarm'
        - '--targetarch=x86_64-managarm'
        - '--target-tools-prefix=x86_64-managarm-'
        - '--prefix=/usr'
        # Disabled threading functionality for now
        #- '-Dusethreads'
        - '-Dvendorprefix=/usr'
        - '-Dman1dir=/usr/share/man/man1'
        - '-Dman3dir=/usr/share/man/man3'
        - '-Dpager="/usr/bin/less -isR"'
        - '--sysroot=@SYSROOT_DIR@'
        environ:
          BUILD_ZLIB: 'False'
          BUILD_BZIP2: '0'
    build:
      - args: ['make', '-j@PARALLELISM@']
        environ:
          BUILD_ZLIB: 'False'
          BUILD_BZIP2: '0'
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
          BUILD_ZLIB: 'False'
          BUILD_BZIP2: '0'

  - name: python
    from_source: python
    tools_required:
      - host-pkg-config
      - host-python
      - system-gcc
    pkgs_required:
      - zlib
      - libexpat
      - libffi
      - ncurses
      - readline
      - bzip2
      - libressl
      - xz-utils
      - gdbm
    revision: '3'
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--build=x86_64-linux-gnu'
        - '--prefix=/usr'
        - '--enable-shared'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--with-system-ffi'
        - '--with-system-expat'
        - '--disable-ipv6'
        - '--without-ensurepip'
        environ:
          CONFIG_SITE: '@SOURCE_ROOT@/scripts/python-config-site'
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: yasm
    source:
      subdir: 'ports'
      git: 'https://github.com/yasm/yasm.git'
      tag: 'v1.3.0'
      version: '1.3.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['./autogen.sh']
        # Disable building two tools only useful on windows
        - args: ['sed', '-i', 's#) ytasm.*#)#', '@THIS_SOURCE_DIR@/Makefile.in']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/config/']
        # Autogen.sh configures for the host os, distclean and reconfigure for managarm
        - args: ['make', '-C', '@THIS_SOURCE_DIR@', 'distclean']
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-nls'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true