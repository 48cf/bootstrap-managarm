packages:
  # Meta package with the bare minimum to boot kmscon and be useful
  - name: base
    labels: [aarch64]
    source:
      subdir: meta-sources
      version: '1.0'
    pkgs_required:
      - mlibc
      - core-files
      - tzdata
      - ca-certificates
      - managarm-kernel
      - managarm-system
      - kmscon
      - bash
      - xkeyboard-config
      - coreutils
      - vim
      - nano
      - wget
      - xbps
      - grep
      - sed
      - gawk
      - less
      - tar
      - bzip2
      - gzip
      - which
      - iana-etc
      - diffutils
      - xz-utils
      - findutils
      - util-linux
      - limine
      - gcc # Temporary solution to remove the need to copy libstdc++.so and libgcc.so from system-gcc
    configure: []
    build: []

  # Meta package with build essentials
  - name: base-devel
    source:
      subdir: meta-sources
      version: '1.0'
    pkgs_required:
      - base
      - binutils
      - make
      - patch
      - m4
      - nasm
      - pkg-config
      - cmake
      - bc
    configure: []
    build: []

  # Meta package for weston and usefull utilities
  - name: weston-desktop
    source:
      subdir: meta-sources
      version: '1.0'
    pkgs_required:
      - base
      - weston
      - xwininfo
      - xkill
      - xclock
      - xlsclients
      - xdpyinfo
      - xdriinfo
    configure: []
    build: []
