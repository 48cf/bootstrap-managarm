packages:
  - name: curl
    source:
      subdir: 'ports'
      git: 'https://github.com/curl/curl.git'
      tag: 'curl-7_75_0'
      version: '7.75.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-autoconf-archive
      regenerate:
        - args: ['./buildconf']
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - openssl
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--with-ca-path=/etc/ssl/certs'
        - '--enable-threaded-resolver'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: iana-etc
    default: true
    source:
      subdir: ports
      url: 'https://github.com/Mic92/iana-etc/releases/download/20210407/iana-etc-20210407.tar.gz'
      format: 'tar.gz'
      extract_path: 'iana-etc-20210407'
      version: '20210407'
    tools_required:
      - system-gcc
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/etc']
      - args: ['cp', '@THIS_BUILD_DIR@/services', '@THIS_COLLECT_DIR@/etc/']
      - args: ['cp', '@THIS_BUILD_DIR@/protocols', '@THIS_COLLECT_DIR@/etc/']

  - name: rsync
    source:
      subdir: 'ports'
      git: 'https://github.com/WayneD/rsync.git'
      tag: 'v3.2.3'
      version: '3.2.3'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['aclocal', '-I', 'm4']
        - args: ['autoconf', '-o', 'configure.sh']
        - args: ['autoheader']
        - args: ['touch', 'config.h.in']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    revision: 2
    pkgs_required:
      - lz4
      - openssl
      - libiconv
      - zlib
      - xxhash
      - zstd
      - popt
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-openssl'
        - '--disable-md2man'
        - '--disable-simd'
        - '--disable-asm'
        - '--disable-locale'
        - '--enable-xxhash'
        - '--enable-zstd'
        - '--enable-lz4'
        - '--enable-iconv'
        - '--enable-ipv6'
        - '--disable-acl-support'
        - '--disable-xattr-support'
        - '--without-included-zlib'
        - '--without-included-popt'
        - '--with-rsyncd-conf=/etc/rscynd.conf'
        environ:
          rsync_cv_HAVE_GETTIMEOFDAY_TZ: 'yes'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: socat
    source:
      subdir: 'ports'
      git: 'git://repo.or.cz/socat.git'
      tag: 'tag-1.7.3.4'
      version: '1.7.3.4'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['autoconf']
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - ncurses
      - readline
      - openssl
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-ip6'
        - '--disable-sctp'
        - '--disable-system'
        - '--disable-socks4'
        - '--disable-socks4a'
        - '--disable-tun'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: wget
    source:
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/wget.git'
      tag: 'v1.21.1'
      version: '1.21.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-autoconf-archive
        - host-pkg-config
      regenerate:
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - pcre
      - openssl
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--disable-nls'
        - '--with-ssl=openssl'
        - '--with-openssl'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
