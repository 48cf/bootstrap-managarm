sources:
  - name: image_create
    subdir: 'ports'
    git: 'https://github.com/qookei/image_create.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: limine-binary
    subdir: 'ports'
    git: 'https://github.com/limine-bootloader/limine.git'
    tag: 'v2.84.2-binary'
    version: '2.84.2'

packages:
  - name: limine
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/limine-bootloader/limine.git'
      tag: 'v2.84.2'
      version: '2.84.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - 'TOOLCHAIN=@OPTION:arch-triple@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
