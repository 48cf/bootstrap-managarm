sources:
  - name: image_create
    subdir: 'ports'
    git: 'https://github.com/qookei/image_create.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: limine-binary
    subdir: 'ports'
    git: 'https://github.com/limine-bootloader/limine.git'
    tag: 'v2.74.4-binary'
    version: '2.74.4'

packages:
  - name: limine
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/limine-bootloader/limine.git'
      tag: 'v2.74.4'
      version: '2.74.4'
      regenerate:
        - args: ['make', 'regenerate']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    build:
      - args: |
          set -e
          make -C "@THIS_SOURCE_DIR@" BUILDDIR="@THIS_BUILD_DIR@" CC=@OPTION:arch-triple@-gcc TOOLCHAIN=@OPTION:arch-triple@ -j@PARALLELISM@
          make -C "@THIS_SOURCE_DIR@" BUILDDIR="@THIS_BUILD_DIR@" PREFIX=/usr DESTDIR="@THIS_COLLECT_DIR@" install
