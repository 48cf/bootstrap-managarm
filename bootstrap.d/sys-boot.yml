sources:
  - name: image_create
    subdir: 'ports'
    git: 'https://github.com/qookei/image_create.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'
  - name: limine-binary
    subdir: 'ports'
    git: 'https://github.com/limine-bootloader/limine.git'
    tag: 'v2.67.3-binary'
    version: '2.67.3'

packages:
  - name: limine
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/limine-bootloader/limine.git'
      tag: 'v2.67.3'
      version: '2.67.3'
      regenerate:
        - args: ['make', 'regenerate']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    build:
      - args: |
          set -e
          make -C "@THIS_SOURCE_DIR@" BUILDDIR="`pwd`" CC=@OPTION:arch-triple@-gcc OBJCOPY=@OPTION:arch-triple@-objcopy TOOLCHAIN=@OPTION:arch-triple@ -j@PARALLELISM@
      - args: |
          set -e
          make -C "@THIS_SOURCE_DIR@" BUILDDIR="`pwd`" PREFIX=/usr DESTDIR="@THIS_COLLECT_DIR@" install
