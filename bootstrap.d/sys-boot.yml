sources:
  - name: image_create
    subdir: 'ports'
    git: 'https://github.com/qookei/image_create.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: limine
    subdir: 'ports'
    url: 'https://github.com/limine-bootloader/limine/releases/download/v5.20231121.0/limine-5.20231121.0.tar.xz'
    format: 'tar.xz'
    checksum: blake2b:b47b4da7be451d60c6da2c0c0d2df57fce9e767e6ae1b9a59e3e823bfcc492292363560bac70960399d23f5ff6f02ce94985f7f955e18d71c0c48f0e8faa3be7
    extract_path: 'limine-5.20231121.0'
    version: '5.20231121.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    regenerate:
      - args: ['./bootstrap']

tools:
  - name: host-limine
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--enable-uefi-ia32'
        - '--enable-uefi-x86-64'
        - '--enable-uefi-cd'
        - '--enable-bios'
        - '--enable-bios-cd'
        - '--enable-bios-pxe'
        - 'TOOLCHAIN_FOR_TARGET=@OPTION:arch-triple@'
        - 'LDFLAGS=-static'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['mkdir', '-p', '@PREFIX@/share/limine']
      - args: ['cp', '-rv', 'bin/.', '@PREFIX@/share/limine/']

packages:
  - name: limine
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-uefi-ia32'
        - '--enable-uefi-x86-64'
        - '--enable-uefi-cd'
        - '--enable-bios'
        - '--enable-bios-cd'
        - '--enable-bios-pxe'
        - 'TOOLCHAIN_FOR_TARGET=@OPTION:arch-triple@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
