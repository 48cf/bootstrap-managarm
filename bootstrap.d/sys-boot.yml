sources:
  - name: image_create
    subdir: 'ports'
    git: 'https://github.com/qookei/image_create.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: limine
    subdir: 'ports'
    url: 'https://github.com/limine-bootloader/limine/releases/download/v5.20231114.0/limine-5.20231114.0.tar.xz'
    format: 'tar.xz'
    checksum: blake2b:7d3d2df9799aa71a41eba0382103187954d9cf84652d49da313f691921489e765a1c6be38b4ae2fdc579467afe750ee17dc9c5b5ab55870a82145fb523b242e0
    extract_path: 'limine-5.20231114.0'
    version: '5.20231114.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    regenerate:
      - args: ['libtoolize', '-cfvi']
      - args: ['autoreconf', '-fvi']

tools:
  - name: host-limine
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--enable-uefi-ia32'
        - '--enable-uefi-x86-64'
        - '--enable-uefi-cd'
        - '--enable-bios'
        - '--enable-bios-cd'
        - '--enable-bios-pxe'
        - 'TOOLCHAIN_FOR_TARGET=@OPTION:arch-triple@'
        - 'LDFLAGS=-static'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['mkdir', '-p', '@PREFIX@/share/limine']
      - args: ['cp', '-rv', 'bin/.', '@PREFIX@/share/limine/']

packages:
  - name: limine
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-uefi-ia32'
        - '--enable-uefi-x86-64'
        - '--enable-uefi-cd'
        - '--enable-bios'
        - '--enable-bios-cd'
        - '--enable-bios-pxe'
        - 'TOOLCHAIN_FOR_TARGET=@OPTION:arch-triple@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
