sources:
  - name: image_create
    subdir: 'ports'
    git: 'https://github.com/qookei/image_create.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: limine
    subdir: 'ports'
    url: 'https://github.com/limine-bootloader/limine/releases/download/v4.20221011.0/limine-4.20221011.0.tar.xz'
    format: 'tar.xz'
    checksum: blake2b:382ccc4dedcd02c31cfd6361a19d824119537e399e08eab35ce0b3e3950109e1536531cbc03c235881052dd1fc140ef9e4572bb0d9da3eb2fab5d137abf5d3f1
    extract_path: 'limine-4.20221011.0'
    version: '4.20221011.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    regenerate:
      - args: ['autoreconf', '-fvi']

tools:
  - name: host-limine
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--enable-all'
        - '--disable-uefi-aarch64'
        - 'CROSS_TOOLCHAIN=@OPTION:arch-triple@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['mkdir', '-p', '@PREFIX@/share/limine']
      - args: ['cp', '-rv', 'bin/.', '@PREFIX@/share/limine/']

packages:
  - name: limine
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-all'
        - '--disable-uefi-aarch64'
        - 'CROSS_TOOLCHAIN=@OPTION:arch-triple@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
