sources:
  - name: image_create
    subdir: 'ports'
    git: 'https://github.com/qookei/image_create.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: limine
    subdir: 'ports'
    url: 'https://github.com/limine-bootloader/limine/releases/download/v4.20230408.0/limine-4.20230408.0.tar.xz'
    format: 'tar.xz'
    checksum: blake2b:c4a5d0a93082b4f9569b2af6d8b345ca7b0e00aeff42af112e2f07541b091f54451af7be969fad3d28c6108cf2106ce7d5d463f0237090bfd5b3548e50ca935f
    extract_path: 'limine-4.20230408.0'
    version: '4.20230408.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    regenerate:
      - args: ['autoreconf', '-fvi']

tools:
  - name: host-limine
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--enable-all'
        - '--disable-uefi-aarch64'
        - 'TOOLCHAIN_FOR_TARGET=@OPTION:arch-triple@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['mkdir', '-p', '@PREFIX@/share/limine']
      - args: ['cp', '-rv', 'bin/.', '@PREFIX@/share/limine/']

packages:
  - name: limine
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-all'
        - '--disable-uefi-aarch64'
        - 'TOOLCHAIN_FOR_TARGET=@OPTION:arch-triple@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
