sources:
  - name: image_create
    subdir: 'ports'
    git: 'https://github.com/qookei/image_create.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: limine
    subdir: 'ports'
    url: 'https://github.com/limine-bootloader/limine/releases/download/v4.20230330.0/limine-4.20230330.0.tar.xz'
    format: 'tar.xz'
    checksum: blake2b:3047befde6284fe3907a1e427d3f3821ca153c93fcad1e286a577ca68f5d7930ed07361c5d1042eb90fe038db081ff7fea2c09a25ad316efabc1f38e61a02ecc
    extract_path: 'limine-4.20230330.0'
    version: '4.20230330.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    regenerate:
      - args: ['autoreconf', '-fvi']

tools:
  - name: host-limine
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--enable-all'
        - '--disable-uefi-aarch64'
        - 'TOOLCHAIN_FOR_TARGET=@OPTION:arch-triple@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['mkdir', '-p', '@PREFIX@/share/limine']
      - args: ['cp', '-rv', 'bin/.', '@PREFIX@/share/limine/']

packages:
  - name: limine
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-all'
        - '--disable-uefi-aarch64'
        - 'TOOLCHAIN_FOR_TARGET=@OPTION:arch-triple@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
