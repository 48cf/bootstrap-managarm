sources:
  - name: image_create
    subdir: 'ports'
    git: 'https://github.com/qookei/image_create.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: limine
    subdir: 'ports'
    url: 'https://github.com/limine-bootloader/limine/releases/download/v6.20240107.0/limine-6.20240107.0.tar.xz'
    format: 'tar.xz'
    checksum: blake2b:9896f3870d99b3b8245bcc7ec4d56cd58ef7d62837d79f58fad9d52de9dd913d6ae7df622138986969faff12d873a0ad13707d6eed2608ad22d26c3c26ece83e
    extract_path: 'limine-6.20240107.0'
    version: '6.20240107.0'

tools:
  - name: host-limine
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--enable-uefi-ia32'
        - '--enable-uefi-x86-64'
        - '--enable-uefi-cd'
        - '--enable-bios'
        - '--enable-bios-cd'
        - '--enable-bios-pxe'
        - 'TOOLCHAIN_FOR_TARGET=@OPTION:arch-triple@'
        - 'LDFLAGS=-static'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['mkdir', '-p', '@PREFIX@/share/limine']
      - args: ['cp', '-rv', 'bin/.', '@PREFIX@/share/limine/']

packages:
  - name: limine
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-uefi-ia32'
        - '--enable-uefi-x86-64'
        - '--enable-uefi-cd'
        - '--enable-bios'
        - '--enable-bios-cd'
        - '--enable-bios-pxe'
        - 'TOOLCHAIN_FOR_TARGET=@OPTION:arch-triple@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
