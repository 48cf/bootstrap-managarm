sources:
  - name: image_create
    subdir: 'ports'
    git: 'https://github.com/qookei/image_create.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: limine
    subdir: 'ports'
    url: 'https://github.com/limine-bootloader/limine/releases/download/v3.17.3/limine-3.17.3.tar.xz'
    format: 'tar.xz'
    checksum: blake2b:72760ce49b8547657de293406f47feddcb4e7d9321bef576bbd2d04b3826dfa17cb82df6a871a23b98d27de507909edae72aca76a6638de05b0919532b9f66d2
    extract_path: 'limine-3.17.3'
    version: '3.17.3'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    regenerate:
      - args: ['autoreconf', '-fvi']

tools:
  - name: host-limine
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--enable-all'
        - '--prefix=@PREFIX@'
        - 'CROSS_TOOLCHAIN=@OPTION:arch-triple@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['mkdir', '-p', '@PREFIX@/share/limine']
      - args: ['cp', '-rv', 'bin/.', '@PREFIX@/share/limine/']

packages:
  - name: limine
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--enable-all'
        - '--prefix=/usr'
        - 'CROSS_TOOLCHAIN=@OPTION:arch-triple@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
