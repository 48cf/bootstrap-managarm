sources:
  - name: bison
    subdir: 'ports'
    git: 'https://git.savannah.gnu.org/git/bison.git'
    tag: 'v3.6.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    regenerate:
      - args: ['git', 'submodule', 'update', '--init']
      - args: ['./bootstrap']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/build-aux/']

tools:
  - name: host-bison
    from_source: bison
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: bc
    default: false
    source:
      subdir: 'ports'
      git: 'https://github.com/gavinhoward/bc.git'
      tag: '2.7.2'
    tools_required:
      - system-gcc
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args: ['./configure.sh', '-G', '-O3']
        environ:
          PREFIX: '/usr'
          CC: 'x86_64-managarm-gcc'
          CFLAGS: '-std=c99'
          GEN_HOST: '0'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: bison
    default: false
    from_source: bison
    tools_required:
      - system-gcc
      - host-autoconf-v2.69
      - host-automake-v1.15
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--docdir=/usr/share/doc/bison-3.6.2'
        - '--disable-nls'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: flex
    default: false
    source:
      subdir: 'ports'
      git: 'https://github.com/westes/flex.git'
      tag: 'v2.6.4'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--docdir=/usr/share/doc/flex-2.6.4'
        - '--disable-nls'
        - '--disable-static'
        - '--disable-bootstrap'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['touch', '@THIS_BUILD_DIR@/doc/flex.1']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['ln', '-s', 'flex', '@THIS_COLLECT_DIR@/usr/bin/lex']

  - name: gettext
    default: false
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/gettext.git'
      tag: 'v0.20.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        # The first sed removes the doc and man dirs from the makefile in gettext-runtime, the second sed does the same for gettext-tools
        - args: 'sed -i s/"SUBDIRS = doc intl intl-java intl-csharp gnulib-lib \$(SUBDIR_libasprintf)\ src po man m4 tests"/"SUBDIRS = intl intl-java intl-csharp gnulib-lib \$(SUBDIR_libasprintf)\ src po m4 tests"/ @THIS_SOURCE_DIR@/gettext-runtime/Makefile.am'
        - args: 'sed -i s/"SUBDIRS = intl gnulib-lib libgrep src libgettextpo po its projects styles emacs misc man m4 tests system-tests gnulib-tests examples doc"/"SUBDIRS = intl gnulib-lib libgrep src libgettextpo po its projects styles emacs misc m4 tests system-tests gnulib-tests examples"/ @THIS_SOURCE_DIR@/gettext-tools/Makefile.am'
        - args: ['./gitsub.sh', 'pull']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-libtool/share/aclocal/libtool.m4',
            '@THIS_SOURCE_DIR@/m4/']
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/libtextstyle/build-aux/']
    tools_required:
      - system-gcc
      - host-autoconf-v2.69
      - host-automake-v1.15
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--docdir=/usr/share/doc/gettext-0.20.2'
        - '--enable-static=no'
        - '--enable-shared=yes'
        - '--disable-java'
        - '--disable-nls'
        - '--disable-acl'
        - '--without-emacs'
        - '--without-git'
        - '--without-bzip2'
        - '--without-xz'
        - '--disable-curses'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: m4
    default: false
    source:
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/m4.git'
      tag: 'v1.4.18'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: |
              if ! [ -d gnulib ]; then
                  git clone git://git.sv.gnu.org/gnulib.git gnulib
              else
                  git -C gnulib pull --unshallow || true
              fi
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/src/Makefile'
      # This sed disables the building of the documentation
      - args: 'sed -i s/"SUBDIRS = . examples lib src doc checks tests"/"SUBDIRS = . examples lib src checks tests"/ @THIS_BUILD_DIR@/Makefile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: make
    default: false
    source:
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/make.git'
      tag: '4.2'
      tools_required:
        - host-pkg-config
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-autoconf-archive
        - host-libtool
      regenerate:
        - args: ['autoreconf', '-v', '-f', '-i']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: x86_64-managarm
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-nls'
        - '--without-guile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: patch
    default: false
    source:
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/patch.git'
      tag: 'v2.7.6'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: x86_64-managarm
    pkgs_required:
      - diffutils
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'