packages:
  - name: readline
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/readline.git'
      tag: 'readline-8.0'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-static'
        - '--enable-multibyte'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: gdbm
    default: false
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/gdbm.git'
      tag: 'v1.18.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['./bootstrap']
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-nls'
        - '--disable-static'
        - '--enable-libgdbm-compat'
        - '--without-readline'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: ncurses
    source:
      subdir: 'ports'
      git: 'https://github.com/ThomasDickey/ncurses-snapshots.git'
      tag: 'v6_1'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--without-ada'
        - '--enable-pc-files'
        - '--with-shared'
        - '--without-normal'
        - '--with-manpage-format=normal'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
        quiet: true
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/usr/lib/pkgconfig']
      - args: ['mv', '@THIS_COLLECT_DIR@/usr/lib/x86_64-linux-gnu/pkgconfig/form.pc', '@THIS_COLLECT_DIR@/usr/lib/pkgconfig']
      - args: ['mv', '@THIS_COLLECT_DIR@/usr/lib/x86_64-linux-gnu/pkgconfig/menu.pc', '@THIS_COLLECT_DIR@/usr/lib/pkgconfig']
      - args: ['mv', '@THIS_COLLECT_DIR@/usr/lib/x86_64-linux-gnu/pkgconfig/panel.pc', '@THIS_COLLECT_DIR@/usr/lib/pkgconfig']
      - args: ['mv', '@THIS_COLLECT_DIR@/usr/lib/x86_64-linux-gnu/pkgconfig/ncurses.pc', '@THIS_COLLECT_DIR@/usr/lib/pkgconfig']
      - args: ['rm', '-r', '@THIS_COLLECT_DIR@/usr/lib/x86_64-linux-gnu']