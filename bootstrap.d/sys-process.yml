packages:
  - name: htop
    architecture: '@OPTION:arch@'
    metadata:
      summary: An interactive process viewer
      description: htop is an interactive process viewer for Linux. It aims to be a 'better top'; you can scroll the process list vertically and horizontally, and select a process to be killed with the arrow keys instead of by typing its process id.
      spdx: 'GPL-2.0-or-later'
      website: 'https://htop.dev/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-process']
    source:
      subdir: ports
      git: 'https://github.com/htop-dev/htop.git'
      tag: '3.2.1'
      version: '3.2.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - ncurses
    revision: 7
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-unicode'
        - '--disable-hwloc'
        - '--disable-affinity'
        - '--disable-openvz'
        - '--disable-unwind'
        - '--disable-vserver'
        - '--disable-capabilities'
        - '--disable-delayacct'
        - '--disable-sensors'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
