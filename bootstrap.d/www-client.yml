packages:
  - name: links
    source:
      subdir: 'ports'
      url: 'http://links.twibright.com/download/links-2.27.tar.gz'
      format: 'tar.gz'
      checksum: blake2b:e10be3c8dd07ef2fd87afc5dd438c58857350533edfa154e8cf663e8868b5f1fe8a4f7e5c67e2aab3f0c09ab17638fc31e986f5f975af6a79ee2a4c254c1039b
      extract_path: 'links-2.27'
      version: '2.27'
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: x86_64-managarm
    pkgs_required:
      - mlibc
      - zlib
      - openssl
      - bzip2
      - libpng
      - zstd
      - libxext
      - freetype
      - fontconfig
      - libjpeg-turbo
      - xz-utils
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--mandir=/usr/share/man'
        - '--enable-graphics'
        - '--without-directfb'
        - '--without-librsvg'
        - '--with-bzip2'
        - '--with-X'
        - '--x-includes=@SYSROOT_DIR@/usr/include'
        - '--x-libraries=@SYSROOT_DIR@/usr/lib'
        - '--with-zlib'
        - '--with-zstd'
        - '--with-openssl'
        - '--with-libjpeg'
        - '--without-libtiff'
        - '--without-openmp'
        - '--with-lzma'
        - '--with-freetype'
        - '--without-ipv6'
        environ:
          # Configure doesn't set CC correctly and assumes gcc unless manually overridden.
          CC: 'x86_64-managarm-gcc'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
