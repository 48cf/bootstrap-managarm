packages:
  - name: xdpyinfo
    default: false
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/xorg/app/xdpyinfo.git'
      tag: 'xdpyinfo-1.3.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.11
        - host-libtool
        - host-pkg-config
        - host-xorg-macros
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - system-gcc
    pkgs_required:
      - xorg-util-macros
      - libx11
      - libxext
      - libxxf86vm
      - libxi
      - libxrender
      - libxtst
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

