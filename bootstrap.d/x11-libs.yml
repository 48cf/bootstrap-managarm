sources:
  - name: libxtrans
    subdir: ports
    git: 'https://gitlab.freedesktop.org/xorg/lib/libxtrans.git'
    tag: 'xtrans-1.4.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.11
      - host-libtool
      - host-pkg-config
      - host-xorg-macros
    regenerate:
      - args: ['./autogen.sh']
        environ:
          'NOCONFIGURE': 'yes'

tools:
  - name: host-xtrans
    exports_aclocal: true
    from_source: libxtrans
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: cairo
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/cairo/cairo.git'
      tag: '1.16.0'
      tools_required:
        - host-autoconf-v2.64
        - host-automake-v1.11
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - system-gcc
      - host-autoconf-v2.64
      - host-automake-v1.11
      - host-libtool
      - host-pkg-config
    pkgs_required:
      - freetype
      - fontconfig
      - libpng
      - pixman
    configure:
      - args:
        # For now, we build without glesv2 backend as Weston prefers the image backend.
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--disable-xlib'
        environ:
          # freetype-config does not support cross-compilation.
          FREETYPE_CONFIG: 'no'
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libdrm
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/mesa/drm'
      tag: 'libdrm-2.4.89'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.11
        - host-libtool
        - host-pkg-config
        - host-xorg-macros
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--disable-intel'
        - '--disable-vmwgfx'
        - '--disable-radeon'
        - '--disable-amdgpu'
        - '--disable-nouveau'
        # We might want to build cairo with OpenGL support.
        # Doing so would introduce a circular dependency here.
        - '--disable-cairo-tests'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

