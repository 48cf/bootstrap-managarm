            'NOCONFIGURE': 'yes'
    tools_required:
      - system-gcc
      - host-python
    pkgs_required:
      - util-macros
      - xorg-proto
      - libxau
      - libxdmcp
      - xcb-proto
    configure:
      - args: ['sed', '-i', "s/pthread-stubs//", '@THIS_SOURCE_DIR@/configure']
      - args:
