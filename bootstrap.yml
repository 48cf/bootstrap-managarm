
tools:
  - name: host-autoconf-v2.64
    source_dir: 'ports/autoconf-v2.64'
    configure:
      - args: ['@PKG_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
 
  - name: host-autoconf-v2.69
    source_dir: 'ports/autoconf-v2.69'
    configure:
      - args: ['@PKG_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-automake-v1.11
    source_dir: 'ports/automake-v1.11'
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - 'MAKEINFO=/bin/true'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      # Stop aclocal from complaining.
      - args: ['ln', '-s', '@PREFIX@/share/aclocal-1.11', '@PREFIX@/share/aclocal']

  - name: host-automake-v1.15
    source_dir: 'ports/automake-v1.15'
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - 'MAKEINFO=/bin/true'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      # Stop aclocal from complaining.
      - args: ['ln', '-s', '@PREFIX@/share/aclocal-1.15', '@PREFIX@/share/aclocal']

  - name: host-pkg-config

  - name: cross-binutils
    source_dir: 'ports/binutils'
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-managarm'
        - '--with-sysroot=@SYSROOT_DIR@'
    compile:
      - args: ['make', '-j@PARALLELISM@', 'all-binutils', 'all-gas', 'all-ld']
    install:
      - args: ['make', 'install-binutils', 'install-gas', 'install-ld']

  - name: host-protoc
    has_shared_libs: true

  - name: system-gcc
    source_dir: 'ports/gcc'
    tools_required:
      - cross-binutils
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-managarm'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--enable-languages=c,c++'
        - '--disable-multilib'
        - '--enable-initfini-array'
    stages:
      - name: compiler
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
      - name: libgcc
        tools_required:
         - tool: system-gcc
           stage_dependencies: [compiler]
        pkgs_required:
         - mlibc
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libgcc']
        install:
          - args: ['make', 'install-target-libgcc']
      - name: libstdc++
        tools_required:
         - tool: system-gcc
           stage_dependencies: [libgcc]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libstdc++-v3']
        install:
          - args: ['make', 'install-target-libstdc++-v3']

packages:
  - name: cairo
    source_dir: 'ports/cairo'
    tools_required:
      - host-pkg-config
      # cairo wants to regerenate its build system at configure time.
      - host-autoconf-v2.69
      - host-automake-v1.11
      - system-gcc
    pkgs_required:
      - libpng
      - pixman
    configure:
      - args:
        # For now, we build without glesv2 backend as Weston prefers the image backend.
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: coreutils
    source_dir: 'ports/coreutils'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - 'CFLAGS=-DSLOW_BUT_NO_HACKS'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: eudev
    source_dir: 'ports/eudev'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-blkid'
        - '--disable-selinux'
        - '--disable-kmod'
        - '--disable-mtd-probe'
        - '--disable-rule-generator'
        - '--disable-manpages'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libdrm
    source_dir: 'ports/libdrm'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-intel'
        - '--disable-vmwgfx'
        - '--disable-radeon'
        - '--disable-amdgpu'
        - '--disable-nouveau'
        # We might want to build cairo with OpenGL support.
        # Doing so would introduce a circular dependency here.
        - '--disable-cairo-tests'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libevdev
    source_dir: 'ports/libevdev'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libexpat
    source_dir: 'ports/libexpat'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/expat/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        # We disable xmlwf to avoid building its documentation.
        - '--without-xmlwf'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libffi
    source_dir: 'ports/libffi'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libinput
    source_dir: 'ports/libinput'
    tools_required:
      - system-gcc
    pkgs_required:
      - eudev
      - libevdev
      - mtdev
    configure:
      - args:
          - 'meson'
          - '--cross-file'
          - '@SOURCE_ROOT@/scripts/meson.cross-file'
          - '--prefix=/usr'
          - '--libdir=lib'
          - '--buildtype=debugoptimized'
          - '-Dlibwacom=false'
          - '-Ddebug-gui=false'
          - '-Dtests=false'
          - '-Ddocumentation=false'
          - '@PKG_SOURCE_DIR@'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'
  
  - name: libpng
    source_dir: 'ports/libpng'
    tools_required:
      - system-gcc
    pkgs_required:
      - zlib
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libxkbcommon
    source_dir: 'ports/libxkbcommon'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-x11'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: kmscube
    source_dir: 'ports/kmscube'
    tools_required:
      - system-gcc
    pkgs_required:
      - mesa
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: mesa
    source_dir: 'ports/mesa'
    tools_required:
      - system-gcc
    pkgs_required:
      - libdrm
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-glx'
        - '--with-platforms=drm,surfaceless,wayland'
        - '--with-dri-drivers=swrast'
        - '--with-gallium-drivers=swrast'
        # --enable-debug logs each buffer mmap()/munmap() which
        # leads to multiple log lines for each call to eglSwapBuffers().
        #- '--enable-debug'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: mlibc
    tools_required:
      - tool: system-gcc
        stage_dependencies: [compiler]
      - host-protoc
    implict_package: true
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '@PKG_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: mtdev
    source_dir: 'ports/mtdev'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: nano
    source_dir: 'ports/nano'
    tools_required:
      - system-gcc
    pkgs_required:
      - ncurses
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - 'CFLAGS=-DSLOW_BUT_NO_HACKS'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: ncurses
    source_dir: 'ports/ncurses'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@', 'all']
      - args: ['make', 'DESTDIR=@PKG_COLLECT_DIR@', 'install']

  - name: pixman
    source_dir: 'ports/pixman'
    tools_required:
      - system-gcc
    pkgs_required:
      - libpng
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: protobuf
    source_dir: 'ports/protobuf'
    tools_required:
      - system-gcc
      - host-protoc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        # protobuf needs a host protoc when cross-compiling.
        - '--with-protoc=protoc'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: wayland
    source_dir: 'ports/wayland'
    tools_required:
      - system-gcc
    pkgs_required:
      - libexpat
      - libffi
      - wayland-protocols
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--with-host-scanner'
        - '--disable-dtd-validation'
        - '--disable-documentation'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: wayland-protocols
    source_dir: 'ports/wayland-protocols'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: weston
    source_dir: 'ports/weston'
    tools_required:
      - system-gcc
    pkgs_required:
      - cairo
      - libinput
      - libxkbcommon
      - mesa
      - wayland
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-xwayland'
        - '--disable-x11-compositor'
        - '--disable-weston-launch'
        - '--disable-fbdev-compositor'
        - '--disable-simple-dmabuf-drm-client'
        - '--disable-simple-dmabuf-v4l-client'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: zlib
    source_dir: 'ports/zlib'
    tools_required:
      - system-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        environ:
          CHOST: 'x86_64-managarm'
          prefix: '/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

