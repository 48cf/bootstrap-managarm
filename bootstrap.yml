
host-packages:
  - name: host-autoconf-v2.69
  - name: host-automake-v1.11
  - name: host-pkg-config
  - name: cross-binutils
  - name: host-protoc
    has_shared_libs: true
  - name: native-gcc
    dependencies:
      - cross-binutils

target-packages:
  - name: cairo
    source_dir: 'ports/cairo'
    host-deps:
      - host-pkg-config
      # cairo wants to regerenate its build system at configure time.
      - host-autoconf-v2.69
      - host-automake-v1.11
      - native-gcc
    dependencies:
      - libpng
      - pixman
    configure:
      - args:
        # For now, we build without glesv2 backend as Weston prefers the image backend.
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: coreutils
    source_dir: 'ports/coreutils'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - 'CFLAGS=-DSLOW_BUT_NO_HACKS'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: eudev
    source_dir: 'ports/eudev'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-blkid'
        - '--disable-selinux'
        - '--disable-kmod'
        - '--disable-mtd-probe'
        - '--disable-rule-generator'
        - '--disable-manpages'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libdrm
    source_dir: 'ports/libdrm'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-intel'
        - '--disable-vmwgfx'
        - '--disable-radeon'
        - '--disable-amdgpu'
        - '--disable-nouveau'
        # We might want to build cairo with OpenGL support.
        # Doing so would introduce a circular dependency here.
        - '--disable-cairo-tests'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libevdev
    source_dir: 'ports/libevdev'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libexpat
    source_dir: 'ports/libexpat'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/expat/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        # We disable xmlwf to avoid building its documentation.
        - '--without-xmlwf'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libffi
    source_dir: 'ports/libffi'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libinput
    source_dir: 'ports/libinput'
    host-deps:
      - native-gcc
    dependencies:
      - eudev
      - libevdev
      - mtdev
    configure:
      - args:
          - 'meson'
          - '--cross-file'
          - '@SOURCE_ROOT@/scripts/meson.cross-file'
          - '--prefix=/usr'
          - '--libdir=lib'
          - '--buildtype=debugoptimized'
          - '-Dlibwacom=false'
          - '-Ddebug-gui=false'
          - '-Dtests=false'
          - '-Ddocumentation=false'
          - '@PKG_SOURCE_DIR@'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'
  
  - name: libpng
    source_dir: 'ports/libpng'
    host-deps:
      - native-gcc
    dependencies:
      - zlib
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libxkbcommon
    source_dir: 'ports/libxkbcommon'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-x11'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: kmscube
    source_dir: 'ports/kmscube'
    host-deps:
      - native-gcc
    dependencies:
      - mesa
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: mesa
    source_dir: 'ports/mesa'
    host-deps:
      - native-gcc
    dependencies:
      - libdrm
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-glx'
        - '--with-platforms=drm,surfaceless,wayland'
        - '--with-dri-drivers=swrast'
        - '--with-gallium-drivers=swrast'
        # --enable-debug logs each buffer mmap()/munmap() which
        # leads to multiple log lines for each call to eglSwapBuffers().
        #- '--enable-debug'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: mlibc
    host-deps:
      - native-gcc
      - host-protoc
    implict_package: true
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '@PKG_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: mtdev
    source_dir: 'ports/mtdev'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: nano
    source_dir: 'ports/nano'
    host-deps:
      - native-gcc
    dependencies:
      - ncurses
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - 'CFLAGS=-DSLOW_BUT_NO_HACKS'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: ncurses
    source_dir: 'ports/ncurses'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@', 'all']
      - args: ['make', 'DESTDIR=@PKG_COLLECT_DIR@', 'install']

  - name: pixman
    source_dir: 'ports/pixman'
    host-deps:
      - native-gcc
    dependencies:
      - libpng
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: protobuf
    source_dir: 'ports/protobuf'
    host-deps:
      - native-gcc
      - host-protoc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        # protobuf needs a host protoc when cross-compiling.
        - '--with-protoc=protoc'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: wayland
    source_dir: 'ports/wayland'
    host-deps:
      - native-gcc
    dependencies:
      - libexpat
      - libffi
      - wayland-protocols
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--with-host-scanner'
        - '--disable-dtd-validation'
        - '--disable-documentation'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: wayland-protocols
    source_dir: 'ports/wayland-protocols'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: weston
    source_dir: 'ports/weston'
    host-deps:
      - native-gcc
    dependencies:
      - cairo
      - libinput
      - libxkbcommon
      - mesa
      - wayland
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-xwayland'
        - '--disable-x11-compositor'
        - '--disable-weston-launch'
        - '--disable-fbdev-compositor'
        - '--disable-simple-dmabuf-drm-client'
        - '--disable-simple-dmabuf-v4l-client'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: zlib
    source_dir: 'ports/zlib'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        environ:
          CHOST: 'x86_64-managarm'
          prefix: '/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

