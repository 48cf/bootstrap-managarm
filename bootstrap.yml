
host-packages:
  - name: cross-binutils
  - name: host-protoc
    has_shared_libs: true
  - name: native-gcc
    dependencies:
      - cross-binutils

target-packages:
  - name: libevdev
    source_dir: 'ports/libevdev'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libexpat
    source_dir: 'ports/libexpat'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/expat/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        # We disable xmlwf to avoid building its documentation.
        - '--without-xmlwf'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libffi
    source_dir: 'ports/libffi'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libpng
    source_dir: 'ports/libpng'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: libxkbcommon
    source_dir: 'ports/libxkbcommon'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-x11'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: mlibc
    host-deps:
      - native-gcc
      - host-protoc
    configure:
      - args:
          - 'meson'
          - '--cross-file'
          - '@SOURCE_ROOT@/scripts/meson.cross-file'
          - '--prefix=/usr'
          - '--libdir=lib'
          - '--buildtype=debugoptimized'
          - '@PKG_SOURCE_DIR@'
    build:
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: pixman
    source_dir: 'ports/pixman'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: protobuf
    source_dir: 'ports/protobuf'
    host-deps:
      - native-gcc
      - host-protoc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        # protobuf needs a host protoc when cross-compiling.
        - '--with-protoc=protoc'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

  - name: zlib
    source_dir: 'ports/zlib'
    host-deps:
      - native-gcc
    configure:
      - args:
        - '@PKG_SOURCE_DIR@/configure'
        environ:
          CHOST: 'x86_64-managarm'
          prefix: '/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@PKG_COLLECT_DIR@'

